# action.yml
name: 'Hey World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet: # id of input
  description: 'Who to greet'
  required: true
  default: 'World'
outputs:
  time: #id of output
    desctription: 'The time you were greeted'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - $ {{ inputs.who-to-greet }}